   <p> Instruções:<br>
    Tecla L (largo): aumenta a região de captura<br>
    Tecla E (estreito): diminui a região de captura<br>
    Tecla R: mais rápido<br>
    Tecla D: mais devagar<br>
    Tecla S: salva um print da imagem<br>
    Tecla P: pause/play na captura de vídeo</p>
